<VirtualHost *:80>
  ServerName template1.test
  DocumentRoot /var/www/html/public

  <Directory /var/www/html/public>
    Options Indexes FollowSymLinks
    AllowOverride All
    Require all granted
  </Directory>
  ErrorLog /var/www/html/storage/logs/template1_error.log
  CustomLog /var/www/html/storage/logs/template1_access.log combined
</VirtualHost>
